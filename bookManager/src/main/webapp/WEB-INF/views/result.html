#parse("/header.html")
result welcome in $!{title};

<table border="1px">
	<thead>
		<tr>
			<th>id</th>
			<th>名字</th>
			<th>数量</th>
			<th>开始日期</th>
			<th>结束日期</th>
			<th>创建时间</th>
		</tr>
	</thead>
	<tbody>
		#foreach($seckill in $seckillList)
		<tr>
			<td>$seckill.seckillId</td>
			<td>$seckill.name</td>
			<td>$seckill.number</td>
			<td>$seckill.startTime</td>
			<td>$seckill.endTime</td>
			<td>$date.formatByDate($seckill.createTime)</td>
		</tr>
		#end
	</tbody>
</table>

<hr>
</body>
</html>
