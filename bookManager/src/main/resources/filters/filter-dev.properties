jdbc.url=jdbc:mysql://localhost:3306/seckill?useUnicode=true&characterEncoding=UTF-8
jdbc.username=root
jdbc.password=123456
jdbc.driver=com.mysql.jdbc.Driver

#===================log properties begin===========================
log4j.rootLogger=INFO,console

log4j.logger.com.renrenbx=INFO
log4j.logger.org.apache.axis=INFO
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.Threshold=INFO
log4j.appender.console.ImmediateFlush=true
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=[%-5p] %d{yyyy-MM-dd HH:mm:ss} [%c]:%m%n

log4j.logger.org.apache.ibatis=INFO
log4j.logger.org.apache.common.jdbc.SimpleDataSource=INFO
log4j.logger.org.apache.common.jdbc.ScriptRunner=INFO
log4j.logger.org.apache.sqlmap.engine.impl.SqlMapClientDelegate=INFO
log4j.logger.java.sql.Connection=INFO
log4j.logger.java.sql.Statement=INFO
log4j.logger.java.sql.PreparedStatement=INFO
log4j.logger.java.sql.ResultSet=INFO
#===================log properties end=============================